<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Google</title>
</head>
<body>
    <!--Google Logo-->
    <img class="logo" src="images/google.jpg" alt="Google Beta Logo">

    <!--Main search bar division-->
    <div class="search-bar">
        <p>Search the web using Google!</p>
        <input type="search" name="" id="main-search" >
        <br>
        <button class="btn-1">Google Search</button>
        <button class="btn-2">I'm feeling lucky</button>
    </div>

    <!--Links sections -->
    <section id="link-bars">
        <article class="link-1">
             Special Searches
             <a href="#">Stanford Search</a>
             <a href="#">Linux Search</a>
        </article>
        <article class="link-2">
             <a href="#">Help!</a>
             <a href="#">About Google!</a>
             <a href="#">Company Info</a>
             <a href="#">Google! Logos</a> 
        </article>
        <article class="link-3">
             <p>Get Google!
                <br>
                updates monthly:
             </p>
             <input type="search" name="" id="second-search" placeholder="your e-mail">
             <br>
             <button>Subscribe</button>
             <a href="#">Archive</a>
        </article>
    </section>
    <!-- Footer with copyright-->
    <footer>Copyright &copy;1998 Google Inc. </footer>
</body>
</html>
